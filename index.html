<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hotel Reserveringssysteem</title>
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <script defer src="app.js"></script>
</head>
<body>
  <header id="hotelHeader">
    <div class="header-left">
      <img id="hotelLogo" src="logos/logo_beach.png" alt="Hotel Logo">
      <h1 id="hotelName">Beach Resort</h1>
    </div>
    <div class="header-right">
      <button type="button" id="newResBtn"><span class="material-icons">add</span></button>
      <div id="searchContainer">
        <input type="text" id="searchInput" placeholder="Zoeken...">
        <button type="button" id="searchBtn"><span class="material-icons">search</span></button>
      </div>
      <div id="userInfo"><span class="material-icons">person</span><span id="employeeNameDisplay">Naam medewerker</span></div>
    </div>
  </header>

  <main id="app">
    

    <section id="systeem" class="hidden">
      <div class="columns">
        <div class="left-col">
          <h2>Menu</h2>
          <div id="calculator">
            <input type="text" id="calcDisplay" readonly>
            <div class="calc-buttons">
              <button class="calc-btn">7</button>
              <button class="calc-btn">8</button>
              <button class="calc-btn">9</button>
              <button class="calc-btn">/</button>
              <button class="calc-btn">4</button>
              <button class="calc-btn">5</button>
              <button class="calc-btn">6</button>
              <button class="calc-btn">*</button>
              <button class="calc-btn">1</button>
              <button class="calc-btn">2</button>
              <button class="calc-btn">3</button>
              <button class="calc-btn">-</button>
              <button class="calc-btn">0</button>
              <button class="calc-btn">C</button>
              <button class="calc-btn">=</button>
              <button class="calc-btn">+</button>
            </div>
          </div>
          <nav class="menu-nav">
            <button type="button" id="overviewBtn"><span class="material-icons">list</span> Overzicht reserveringen</button>
          </nav>
        </div>
        <div class="right-col">
          <div id="rightContent">
            <div id="detailView">
              <h2>Reserveringsgegevens</h2>
              <form id="detailsForm" class="hidden">
              <div id="resNumDisplay"></div>
              <label class="with-rand">Naam:<br><input type="text" id="naam"><button type="button" id="randomNaamBtn" class="random-btn"><span class="material-icons">shuffle</span></button></label>
            <label>Aantal gasten:<br><input type="number" id="gasten" min="1" max="6"></label>
            <label>Aantal nachten:<br><input type="number" id="nachten" min="1" max="30"></label>
            <label>Kamernummer:<br><input type="text" id="kamerpas"></label>
            <label class="kamer-type">Type kamer:<br>
              <input type="text" id="kamer" readonly>
              <button type="button" id="selectKamerBtn"><span class="material-icons">search</span> Selecteren</button>
              <button type="button" id="upgradeBtn"><span class="material-icons">upgrade</span> Upgrade</button>
            </label>
            <label>Etage:<br><input type="number" id="etage" min="1" max="20"></label>
            <label>Aankomst:<br><input type="date" id="aankomst"></label>
              <label class="with-rand">Paspoort/ID nummer:<br><input type="text" id="idNummer" placeholder="NL1234567"><button type="button" id="randomIdBtn" class="random-btn"><span class="material-icons">shuffle</span></button></label>
              <label class="with-rand">Creditcard nummer:<br><input type="text" id="ccNummer" placeholder="1234 5678 9012 3456"><button type="button" id="randomCcBtn" class="random-btn"><span class="material-icons">shuffle</span></button></label>
              <label>Kortingscode:<br><input type="text" id="kortingscode"></label>
            <p>Status: <span id="status"></span></p>
            <div id="bedragDisplay"></div>
            <label>Extraâ€™s:<br><input type="number" id="extraBedrag" min="0" step="0.01"></label>
            <div id="totaalDisplay"></div>
            <div class="buttons">
              <button type="button" id="checkinBtn"><span class="material-icons">login</span> Inchecken</button>
              <button type="button" id="checkoutBtn"><span class="material-icons">logout</span> Uitchecken</button>
              <button type="submit"><span class="material-icons">save</span> Opslaan</button>
            </div>
              </form>
            </div>
            <div id="overviewView" class="hidden"></div>
          </div>
        </div>
    </section>
  </main>

  <div id="kamerSelectModal" class="modal hidden">
    <div class="modal-content">
      <h3>Selecteer kamer</h3>
      <table id="kamerSelectTable"></table>
      <button id="closeKamerSelect"><span class="material-icons">close</span> Sluiten</button>
    </div>
  </div>

  <div id="upgradeModal" class="modal hidden">
    <div class="modal-content">
      <h3>Kies een nieuwe kamer</h3>
      <select id="upgradeSelect"></select>
      <button id="confirmUpgrade"><span class="material-icons">check</span> Bevestigen</button>
      <button id="cancelUpgrade"><span class="material-icons">cancel</span> Annuleren</button>
    </div>
  </div>

  <div id="adminModal" class="modal hidden">
    <div class="modal-content">
      <h3>Administratie - Kamerprijzen en Beschrijvingen</h3>
      <label>Medewerkernaam:<br><input type="text" id="adminUserName"></label>
      <table id="adminTable"></table>
      <h4>Kortingscodes</h4>
      <table id="discountTable"></table>
      <button type="button" id="addDiscountBtn"><span class="material-icons">add</span> Kortingscode toevoegen</button>
      <button id="saveAdmin"><span class="material-icons">save</span> Opslaan</button>
      <hr><button id="exportDataBtn"><span class="material-icons">save_alt</span> Gegevens opslaan (Export)</button><input type="file" id="importDataInput" accept=".json" style="display:none"><button id="importDataBtn"><span class="material-icons">folder_open</span> Gegevens laden (Import)</button><button id="closeAdmin"><span class="material-icons">close</span> Sluiten</button>
    </div>
  </div>
</body>
</html>
